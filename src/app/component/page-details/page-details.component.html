<div class="container">
    <div class="product-details">
        <div class="product-images">
            <img [src]="productItem.imageUrl" alt="Product Image">
            <div class="thumbnail-images">
                <img [src]="productItem.imageUrl" alt="Product Thumbnail">
                <img [src]="productItem.imageUrl" alt="Product Thumbnail">
                <img [src]="productItem.imageUrl" alt="Product Thumbnail">
                <img [src]="productItem.imageUrl" alt="Product Thumbnail">
            </div>
        </div>
        <div class="product-info mt-2">
            <h1>{{ productItem.productTitle }}</h1>
            <ul class="product-features">
                <li>100% Quality</li>
                <li>Free Shipping</li>
                <li>Easy Returns</li>
                <li>12 Months Warranty</li>
                <li>EMI Starting from (On Credit Cards)</li>
                <li>Normal Delivery: 4-5 Days</li>
                <li>Express Delivery: 2-3 Days</li>
            </ul>
            <div class="product-price">
                <h5>Price</h5>
                <h1>&#8377; 1000</h1>
            </div>
            <div class="action-buttons">
                <button type="button" class="btn btn-outline-primary">ADD TO CART</button>
                <button type="button" class="btn btn-warning ml-3">BUY NOW</button>
            </div>
        </div>
    </div>
</div>
