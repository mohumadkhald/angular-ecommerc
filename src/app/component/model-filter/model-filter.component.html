<h4 class="category-title">{{ categoryTitle }}</h4>

<div class="filters-container">

    <!-- Subcategories -->
    <div class="subcategories">
        <h2 class="filter-title">Select Sub Categories</h2>
        <ul>
            <li *ngFor="let subCategory of subCategories">
                <a class="sub-link" [class.active]="activeSub === subCategory.name"
                    (click)="setActiveSub(subCategory.name)">
                    {{ subCategory.name | capitalize }}
                </a>
            </li>
        </ul>
    </div>

    <!-- Availability -->
    <div class="availability">
        <h2 class="filter-title">Availability</h2>
        <label class="filter-label">
            <input type="checkbox" [(ngModel)]="filters.inStock"> In Stock
            <span *ngIf="inStockCount">({{inStockCount}})</span>
        </label>
        <label class="filter-label">
            <input type="checkbox" [(ngModel)]="filters.notAvailable"> Not Available
            <span *ngIf="outOfStockCount">({{outOfStockCount}})</span>
        </label>
    </div>

    <!-- Price Range -->
    <div class="price-range">
        <h2 class="filter-title">Price Range</h2>
        <div class="price-inputs">
            <input type="number" [(ngModel)]="filters.minPrice" min="0" placeholder="Min">
            <input type="number" [(ngModel)]="filters.maxPrice" min="0" placeholder="Max">
        </div>
        <app-custom-range-slider [min]="0" [max]="25000" [step]="10" [(minValue)]="filters.minPrice"
            [(maxValue)]="filters.maxPrice">
        </app-custom-range-slider>
    </div>

    <!-- Colors -->
    <div class="color-options">
        <label class="color-swatch" *ngFor="let color of colorOptions">
            <input type="checkbox" [checked]="filters.colors.includes(color)" (change)="onColorToggle($event)"
                [value]="color">
            <span class="color-indicator" [ngStyle]="{'background-color': color}">
                <span class="color-overlay"></span>
                <span class="checkmark">&#10003;</span>
            </span>
        </label>
    </div>


    <!-- Sizes -->
    <div class="size-filter">
        <h2 class="filter-title">Size</h2>
        <div class="size-options">
            <label class="size-label" *ngFor="let size of ['small','medium','large','extra_large']">
                <input type="checkbox" [checked]="filters.sizes.includes(size)" (change)="onSizeToggle($event)"
                    [value]="size">
                {{ sizeDisplayMap[size] }}
            </label>
        </div>
    </div>

    <!-- Apply Button -->
    <div class="apply-button">
        <button class="btn-apply" (click)="applyFilters()">Apply Filters</button>
    </div>

</div>
