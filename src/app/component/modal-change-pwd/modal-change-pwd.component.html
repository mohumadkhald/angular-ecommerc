<div class="bg-primary custom-class">
  <h2 class="bg-primary text-center text-light" mat-dialog-title>{{data.name}}</h2>
  <p *ngIf="!successMessage" class="text-center bg-success text-light p-2">The Code Sent To Email Address</p>
  <p *ngIf="successMessage" class="text-center mt-2 success-msg">{{ successMessage }}</p>
  <form [formGroup]="changePwdForm">
    <div mat-dialog-content>
      <div>
        <input placeholder="Enter Code" matInput formControlName="code">
        <div *ngIf="changePwdForm.get('code')?.hasError('required') && changePwdForm.get('code')?.touched"
          class="err-msg">
          Code is required
        </div>
      </div>
      <div>
        <input placeholder="Enter New Password" matInput type="password" formControlName="password">
        <div *ngIf="changePwdForm.get('password')?.hasError('required') && changePwdForm.get('password')?.touched"
          class="err-msg">
          Password is required
        </div>
        <div *ngIf="changePwdForm.get('password')?.hasError('pattern') && changePwdForm.get('password')?.touched"
          class="err-msg">
          Password must contain at least one digit, one lowercase, and one uppercase letter, and be at least 8
          characters long
        </div>
      </div>
      <div>
        <input placeholder="Enter Confirm Password" matInput type="password" formControlName="confirmPassword"
          (blur)="onConfirmPasswordBlur()" (focus)="onConfirmPasswordFocus()">
        <div
          *ngIf="changePwdForm.get('confirmPassword')?.hasError('required') && changePwdForm.get('confirmPassword')?.touched"
          class="err-msg">
          Confirm Password is required
        </div>
        <div
          *ngIf="!changePwdForm.get('confirmPassword')?.hasError('required') && confirmPasswordBlurred && changePwdForm.errors?.['mismatch']"
          class="err-msg">
          Passwords do not match
        </div>
        <p *ngIf="responseMessage" class="text-center mt-2 bg-danger err-msg">{{ responseMessage }}</p>
      </div>
    </div>
    <div class="mybtn">
      <div></div>
      <button class="btn btn-cancel" (click)="onNoClick()">Cancel</button>
      <button class="btn btn-send" (click)="onOkClick()">Change Password</button>
      <div></div>
    </div>
  </form>
</div>
