<div style="background-color: #007bff;
  padding: 5px; color: white; text-align: center; display:flex" class="modal-header">
  <h6 class="modal-title" style="background-color: #007bff;
  padding: 5px; color: white; margin-left: 40%; margin-top: 10px">Add To Cart</h6>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.imageUrl }}" alt="{{ product.productTitle }}">
    </div>
    <div class="col-md-6">
      <h1>Product Name: {{ product.productTitle }}</h1>
      <p>{{ product.description }}</p>
      <p><strong>Price: </strong>{{ product.price }}</p>

      <div class="form-group">
        <label for="sizeSelect">Size</label>
        <select id="sizeSelect" class="form-control" [(ngModel)]="selectedSize">
          <option value="" disabled selected>Select Size</option>
          <option value="SMALL">Small</option>
          <option value="LARGE">Large</option>
        </select>
        <div class="error-message">
          <div *ngIf="submitted && !selectedSize" class="text-danger">Size is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="colorSelect">Color</label>
        <select id="colorSelect" class="form-control" [(ngModel)]="selectedColor">
          <option value="" disabled selected>Select Color</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select>
        <div class="error-message">
          <div *ngIf="submitted && !selectedColor" class="text-danger">Color is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity" name="quantity">
        <div class="error-message">
          <div *ngIf="submitted && !quantity" class="text-danger">Quantity is required.</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
</div>
