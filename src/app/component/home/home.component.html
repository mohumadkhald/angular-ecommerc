<div class="container mt-5">
  <button class="btn btn-primary" (mouseenter)="open()" (mouseleave)="close()">View Product</button>
</div>

<button (click)="showToast()">Show Toast</button>
<div *ngIf="toastService.toast">
  {{ toastService.toast }}
  <button (click)="removeToast()">X</button>
</div>
