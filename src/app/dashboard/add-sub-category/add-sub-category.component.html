<div class="modal-header">
    <h4 *ngIf="!subCat" class="modal-title">Add New SubCategory</h4>
    <h4 *ngIf="subCat" class="modal-title">Edit SubCategory</h4>
    <button class="btn btn-close bg-danger text-light" style="margin-right: 5px;" (click)="close()"></button>
</div>

<div class="modal-body">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="category-form">
        <div class="row justify-content-center">
            <!-- Category Title -->
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <input placeholder="Enter Category Title" id="name" formControlName="name" type="text"
                        [ngClass]="{'is-invalid': categoryForm.get('name')?.invalid && (categoryForm.get('name')?.touched || categoryForm.get('name')?.dirty)}"
                        class="form-control" />
                    <div *ngIf="formErrors['name']" class="text-danger">
                        {{ formErrors['name'] }}
                    </div>
                    <div *ngIf="errMsg" class="text-danger">
                        {{ errMsg }}
                    </div>
                </div>
            </div>
        </div>
        <!-- SubCategory Description -->
        <div class="row justify-content-center mt-2">
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <textarea placeholder="Enter SubCategory Description" id="description" formControlName="description"
                        rows="3"
                        [ngClass]="{'is-invalid': categoryForm.get('description')?.invalid && (categoryForm.get('description')?.touched || categoryForm.get('description')?.dirty)}"
                        class="form-control"></textarea>
                    <div *ngIf="formErrors['description']" class="text-danger">
                        {{ formErrors['description'] }}
                    </div>

                </div>
            </div>
        </div>
        <!-- SubCategory Category -->
        <div class="row justify-content-center mt-2">
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <div>
                        <select formControlName="categoryId" id="categoryId" class="form-control">
                            <option value="">Select Category</option>
                            <option *ngFor="let category of categories" value="{{ category.categoryId }}">{{
                                category.categoryTitle }}</option>
                        </select>
                        <div *ngIf="formErrors['categoryId']" class="text-danger">
                            {{ formErrors['categoryId'] }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SubCategory Image -->
        <div class="row justify-content-center mt-2">
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <input id="image" type="file" (change)="onFileChange($event)" class="form-control-file" />
                    <div *ngIf="formErrors['image']" class="text-danger">
                        {{ formErrors['image'] }}
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <button *ngIf="!subCat" type="submit" [disabled]="categoryForm.invalid"
                    class="btn btn1 btn-primary w-100">Add
                    Sub_Category
                </button>
                <button *ngIf="subCat" type="submit" [disabled]="categoryForm.invalid"
                    class="btn btn1 btn-primary w-100">Update
                    Sub_Category
                </button>
            </div>
        </div>
    </form>
</div>
