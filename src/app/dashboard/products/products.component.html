<h1 class="text-center my-2">Manage Members</h1>
<div class="container">
    <div class="table-responsive">
        <a class="btn btn-primary mb-3" (click)="open()"><i class="fa fa-plus"></i> Add New Product</a>
        <table *ngIf="products.length > 0; else noUsers"
            class="main-table table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>#ID</th>
                    <th>product Title</th>
                    <th>Price</th>
                    <th>Email Seller</th>
                    <th>image</th>
                    <th>SubCategory Name</th>
                    <th>Control</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.productId }}</td>
                    <td>{{ product.productTitle }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.email }}</td>
                    <td><img width="50" height="50" [src]="product.imageUrl"></td>
                    <td>{{ product.subCategory.name }}</td>
                    <td>
                        <a class="btn btn-primary btn-sm mr-1" (click)="detailsProdcut(product.productId)"
                            style="margin-right: 10px;"><i class="fa fa-circle-info"></i>
                            Details</a>
                        <a class="btn btn-success btn-sm mr-1" style="margin-right: 10px;"><i class="fa fa-edit"></i>
                            Edit</a>
                        <a class="btn btn-danger btn-sm confirm" (click)="deleteProduct(product.productId)"><i
                                class="fas fa-trash-alt"></i> Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Pagination Component -->
        <app-pagination [currentPage]="currentPage" [totalPages]="totalPages"
            (pageChange)="onPageChange($event)"></app-pagination>
        <ng-template #noUsers>
            <p>No users found.</p>
        </ng-template>
    </div>
</div>

<div *ngIf="toastService.toast" class="toast-container">
    {{ toastService.toast }}
</div>
