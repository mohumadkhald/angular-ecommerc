<div class="modal-header">
    <h4 class="modal-title">Add New User</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="offset-3 col-7">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstname" required>
                        <div *ngIf="formErrors['firstname']" class="text-danger">
                            {{ formErrors['firstname'] }}
                        </div>
                    </div>
                    <div class="form-group col-md-12 mt-2">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastname" required>
                        <div *ngIf="formErrors['lastname']" class="text-danger">
                            {{ formErrors['lastname'] }}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" formControlName="gender" required>
                            <option value="" disabled>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <div *ngIf="formErrors['gender']" class="text-danger">
                            {{ formErrors['gender'] }}
                        </div>
                    </div>
                    <div class="form-group col-md-12 mt-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                        <div *ngIf="formErrors['email']" class="text-danger">
                            {{ formErrors['email'] }}
                        </div>
                        <div *ngIf="errMsg" class="text-danger">
                            {{errMsg}}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="new-passwd">Password</label>
                        <input type="password" class="form-control" id="new-passwd" formControlName="password"
                            autocomplete="new-password" required>
                        <div *ngIf="formErrors['password']" class="text-danger">
                            {{ formErrors['password'] }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group offset-3 col-md-9 text-right">
                <button type="submit" style="width: 75%; margin: 0px 10px;" class="btn btn-primary">Add User</button>
            </div>
        </div>
    </form>
</div>
